%YAML 1.1
---
driver_options:
  atmosphere_dag_verbosity_level: 5

time_stepping:
  time_step: ${ATM_TIME_STEP}
  run_t0: ${RUN_T0}  # YYYY-MM-DD-XXXXX
  number_of_steps: ${NUM_STEPS}

atmosphere_processes:
  atm_procs_list: [mam_wetscav]
  mam_wetscav:
    number_of_subcycles: ${NUM_SUBCYCLES}
    compute_tendencies: [all]
    lambda_low: 0.001

grids_manager:
  Type: Mesh Free
  geo_data_source: IC_FILE
  grids_names: [Physics GLL]
  Physics GLL:
    type: point_grid
    aliases: [Physics]
    number_of_global_columns:   218
    number_of_vertical_levels:  72

initial_conditions:
  # The name of the file containing the initial conditions for this test.
  Filename: ${SCREAM_DATA_DIR}/init/${EAMxx_tests_IC_FILE_72lev}
  topography_filename: ${TOPO_DATA_DIR}/${EAMxx_tests_TOPO_FILE}
  bc_a1: 1e-5
  cldn: 0.5 
  rprdsh: 1e-5
  rprddp: 1e-5
  evapcsh: 1e-5
  evapcdp: 1e-5
  num_a1: 1.e5
  num_c1: 1.e5
  bc_a1: 1.e-5
  num_a2: 1e5
  num_a3: 1e5
  num_a4: 1e5
  num_c2: 1e5
  num_c3: 1e5
  num_c4: 1e5
  soa_a1: 1e-5
  so4_a1: 1e-5
  pom_a1: 1e-5
  nacl_a1: 1e-5
  dst_a1: 1e-5
  mom_a1: 1e-5
  soa_a2: 1e-5
  so4_a2: 1e-5
  nacl_a2: 1e-5
  mom_a2: 1e-5
  soa_a3: 1e-5
  so4_a3: 1e-5
  pom_a3: 1e-5
  bc_a3: 1e-5
  nacl_a3: 1e-5
  dst_a3: 1e-5
  mom_a3: 1e-5
  pom_a4: 1e-5
  bc_a4: 1e-5
  mom_a4: 1e-5
  #cloud borne aerosols
  soa_c1: 1e-5
  so4_c1: 1e-5
  pom_c1: 1e-5
  bc_c1: 1e-5
  nacl_c1: 1e-5
  dst_c1: 1e-5
  mom_c1: 1e-5
  soa_c2: 1e-5
  so4_c2: 1e-5
  nacl_c2: 1e-5
  mom_c2: 1e-5
  soa_c3: 1e-5
  so4_c3: 1e-5
  pom_c3: 1e-5
  bc_c3: 1e-5
  nacl_c3: 1e-5
  dst_c3: 1e-5
  mom_c3: 1e-5
  pom_c4: 1e-5
  bc_c4: 1e-5
  mom_c4: 1e-5

  cldt: 1e-5
  qme: 1e-5 
  prain: 1e-5
  evapr: 1e-5
  icwmrdp: 1e-5
  icwmrsh: 1e-5
  rprddp: 1e-5
  rprdsh: 1e-5
  sh_frac: 1e-5
  dp_frac: 1e-5
  evapcsh: 1e-5
  evapcdp: 1e-5
  bcphiwet: 1e-5 # wet deposition of hydrophilic black carbon [kg/m2/s]
  bcphidry: 1e-5 # dry deposition of hydrophilic black carbon [kg/m2/s]
  ocphiwet: 1e-5 # wet deposition of hydrophilic organic carbon [kg/m2/s]
  ocphidry: 1e-5 # dry deposition of hydrophilic organic carbon [kg/m2/s]
